<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jison test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/theme/neat.css">
        <link rel="stylesheet" href="css/codemirror.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <ul id="myTab" class="nav nav-pills pull-right">
                  <li class="active"><a href="#parserGenTab" data-toggle="tab">Генерация парсера</a></li>
                  <li><a href="#scriptRunTab" data-toggle="tab">Запуск скрипта</a></li>
                  <li><a href="#tasks" data-toggle="tab">Задания</a></li>
                </ul>
                <h3 class="text-muted">Отладчик Jison-парсеров</h3>
            </div>

            <div class="row marketing">
                <div class="col-lg-12">
                    <!--<form role="form" id="mainForm">-->
<!-- Tab panes -->
<div class="tab-content">
  <div class="tab-pane active" id="parserGenTab">
                        <div class="block first">
                            <h3>Грамматика</h3>
                            <div class="form-group">
                                <textarea class="form-control" id="grammar" placeholder="Введите описание грамматики" rows="32"></textarea>
                            </div>
                            <button id="process_btn" class="btn btn-default">Генерировать парсер</button>
                            <button id="download_btn" class="btn btn-default" disabled="disabled">Скачать скрипт</button>
                        </div>

                        <div class="block">
                            <h3>Результат генерации парсера</h3>
                            <div class="alert alert-info pre_wrapper">
                                <pre id="gen_out">Парсер еще не генерировался</pre>
                            </div>
                        </div>
  </div>
  <div class="tab-pane" id="scriptRunTab">
                        <div class="block">
                            <h3>Скрипт для запуска в парсере</h3>
                            <div class="form-group">
                                <textarea class="form-control" id="source" placeholder="Enter script" rows="32"></textarea>
                            </div>
                            <button id="parse_btn" class="btn btn-default" disabled="disabled">Запустить скрипт</button>
                        </div>

                        <div class="block">
                            <h3>Результат запуска скрипта</h3>
                            <div class="alert alert-info pre_wrapper">
                                <pre id="out">Сначала сгенерируйте парсер</pre>
                            </div>
                        </div>      
  </div>
  <div class="tab-pane" id="tasks">
      <ol><li>1</li><li>2</li><li>3</li></ol>
  </div>
</div>

                    <!--</form>-->
                </div>
            </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/codemirror.js"></script>
        <script src="js/javascript.js"></script>
        <script src="js/webtoolkit.js"></script>
        <script src="js/json2.js"></script>
        <script src="js/es5.js"></script>
        <script src="js/jison.js"></script>
        <script src="js/main.js"></script>
</body>
</html>
